<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a294fd1bfa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="card bg-slate-100">
  <div class="row">
    <div class="col-12 totals flex items-stretch">
      <div class="banker2 mr-5 drop-shadow">
        <div class="inline-flex overflow-hidden text-black bg-gray-100 rounded group">
          <span class=" text-black bg-gray-100 flex items-center justify-center">
            <div class=" rounded-full flex items-center justify-center">
              <span class="pl-4 pr-5 font-bold">BANKER AMOUNT</span>
              
              </svg>
            </div>
          </span>
          <span class="pl-4 pr-5 py-2.5 banker flex items-center justify-center font-semibold">180</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary dark:text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          </div>
      </div>

      <div class="banker2 drop-shadow">
        <div class="inline-flex overflow-hidden text-black bg-gray-100 rounded group">
          <span class=" text-black bg-gray-100 flex items-center justify-center">
            <div class=" rounded-full flex items-center justify-center">
              <span class="pl-4 pr-5 font-bold">PLAYER AMOUNT</span>
              </svg>
            </div>
          </span>
          <span class="pl-4 pr-5 py-2.5 banker flex items-center justify-center player font-semibold">180</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary dark:text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          </div>
      </div>
    </div>
  </div>
    <div class="row function-bar gen-btn">
        <div id="buttons" class="col-8 butoon-container">
          

        </div>
        <div class="col-4 function-btn load-ex">
          <button id="load"class="load">
            <a href="#_" class="inline-flex overflow-hidden text-white bg-gray-900 rounded group">
              <span class="px-3.5 py-2 text-white bg-purple-500 group-hover:bg-purple-600 flex items-center justify-center">
                <div class="  shadow-lg rounded-full flex items-center justify-center">
                  <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line>
                  </svg>
                </div>
              </span>
              <span class="pl-4 pr-5 py-2.5">LOAD</span>
              </a>
          </button>
          <button id="export-btn" class="load">
            <a href="#_" class="inline-flex overflow-hidden text-white bg-gray-900 rounded group">
              <span class="px-3.5 py-2 text-white bg-purple-500 group-hover:bg-purple-600 flex items-center justify-center">
                <div class="animate-bounce bg-white dark:bg-slate-800  ring-1 ring-slate-900/5 dark:ring-slate-200/20 shadow-lg rounded-full flex items-center justify-center">
                  <svg class="w-6 h-6 text-violet-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                  </svg>
                </div>
              </span>
              <span class="pl-4 pr-5 py-2.5">EXPORT TO EXCEL</span>
              </a>
          </button>
          <button id="example-btn" class="load">
            <a href="#_" class="inline-flex overflow-hidden text-white bg-gray-900 rounded group">
              <span class="px-3.5 py-2 text-white bg-purple-500 group-hover:bg-purple-600 flex items-center justify-center">
                <div class="animate-bounce bg-white dark:bg-slate-800  ring-1 ring-slate-900/5 dark:ring-slate-200/20 shadow-lg rounded-full flex items-center justify-center">
                  <svg class="w-6 h-6 text-violet-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                  </svg>
                </div>
              </span>
              <span class="pl-4 pr-5 py-2.5">EXAMPLE</span>
              </a>
          </button>

          
        </div>
    </div>
</div>





<table id="my-table" class="mytable table table-striped" style="width:100%">
    <thead class="border-b bg-neutral-800 font-medium text-white dark:border-neutral-500 dark:bg-neutral-900" >
        <tr>
          <th scope="col">Start Round Time</th>
          <th scope="col">Game Id</th>
          <th scope="col">Partner Id</th>
          <th scope="col">Sub Partner Id</th>
          <th scope="col">User Id  </th> 
          <th scope="col">User Name</th>
            <th scope="col">Table Type</th>
            <th scope="col">Table Id</th>
            <th scope="col">Bet Position</th>
            <th scope="col">Currency</th>
            <th scope="col">Amount</th>
            <th scope="col">Net</th>            
        </tr>
      </thead>
      <tbody class="UserData">


      </tbody>
</table>
</body>
